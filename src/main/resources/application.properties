spring.application.name=BMS
spring.datasource.url=jdbc:mysql://localhost:3307/BMS
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.security.user.name=admin
spring.security.user.password=admin

#image
project.image=images/

#spring.servlet.multipart.enabled=true  // This setting (if uncommented) would explicitly enable file uploads in Spring Boot. By default, Spring Boot enables file uploads if it detects multipart file requests, so this line is not necessary unless you want to explicitly control the feature.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
